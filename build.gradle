plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.3'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'application'
}

apply plugin: 'application'
mainClassName = 'com.example.crypto_shekel_bot_ver1.CryptoShekelBotVer1Application'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'org.telegram', name: 'telegrambots-meta', version: '4.9.2'
    implementation group: 'org.telegram', name: 'telegrambots-spring-boot-starter', version: '4.9.2'
}

tasks {
    jar {
        archivesBaseName = "myapp"
    }
    test {
        useJUnitPlatform()
    }
}
